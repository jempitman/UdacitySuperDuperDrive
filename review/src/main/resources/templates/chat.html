<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat room</title>
</head>
<body>
<form action="#" th:action="@{/chat}" th:object="${chatForm}" method="POST">

    <label for="messageText">Message Text:</label>
    <input type="text" id="messageText"  th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option
                th:each="type : ${allMessageTypes}"
                th:value="${type}"
                th:text="${type}">
            Say
        </option>
    </select>
    <input id="submit-button1" type="submit" name="n_go"   value="go1">
    <input id="submit-button2" type="submit" name="n_go"    value="go2">
    <input id="logout-button"  type="submit" name="logout"  value="Logout" th:formaction="@{/myLogout}">
</form>

<div th:each="chatMessage : ${chatMessages}">
    <span class="chatMessageUsername" th:text="${chatMessage.username}">Username</span>:
    <span class="chatMessageText" th:text="${chatMessage.messageText}">Hello world</span>
</div>

</body>
</html>
